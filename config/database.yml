default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>

development:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>

test:
  <<: *default
  url: <%= ENV["TEST_DATABASE_URL"] || ENV["DATABASE_URL"].sub("app_development", "app_test") %>

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
